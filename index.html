<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberSystemConverter--</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main__container">
       <div class="top_container">
           <h4 class="top_container_h4">Number System Converter</h4>
       </div>
      <div class="container">
        <h4 class="top_container_title">Number System Converter</h4>
      </div>

      <div class="container">
          <div class="number__box">
              <div class="input__part">
                <label class="input__label" for="decemal">Decimal</label>
                <input class="input__box" type="text" name="dacemal">
              </div>
              <div class="input__part">
                <label class="input__label" for="binary">Binary</label>
                <input class="input__box" type="text" name="binary">
              </div>
              <div class="input__part">
                <label class="input__label" for="octal">Octal</label>
                <input class="input__box" type="text" name="octal">
              </div>
              <div class="input__part">
                <label class="input__label" for="hexadecimal">Hexadecimal</label>
                <input class="input__box" type="text" name="hexadecimal">
              </div>
              <div class="input__part">
                <div class="btn">
                  <a class="reset__btn" href="#">reset</a>
                </div>
             </div>
          </div>
      </div>

      <div class="container">
        <h4 class="top_container_title">Text Converter</h4>
      </div>

      <div class="container">
          <div class="number__box">
               <div class="input__part">
                   <label class="input__label" for="textarea">Enter Your Text Below</label>
                   <textarea class="textArea" name="textarea" id=""rows="10"></textarea>
               </div>
               <div class="input__part">
                   <label class="input__label" for="binary">Enter Your Binary Below</label>
                   <textarea class="textArea" name="binary" id="" rows="10"></textarea>
               </div>
               <div class="input__part">
                  <div class="btn">
                    <a class="reset__btn" href="#">reset</a>
                  </div>
               </div>
          </div>
      </div>

    </div>
</body>
</html>
